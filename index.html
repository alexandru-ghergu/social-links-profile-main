<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="main-container">
      <div class="container-image">
        <img src="assets/images/avatar-jessica.jpeg" alt="An image of a person">
      </div>

      <div class="container-name">
        <p>Jessica Randall</p>
      </div>
      <div class="container-address font-size">
        <p>London, United Kingdom</p>
      </div>
      <div class="container-description font-size">
        <p>"Front-end developer and avid reader."</p>
      </div>

        <div class="main-container-links">
          <div class="container-links font-size">
            <p><a href="#">GitHub</a></p>
          </div>
          <div class="container-links font-size">
            <p><a href="#">Mentor</a></p>
          </div>
          <div class="container-links font-size">
            <p><a href="#">LinkedIn</a></p>
          </div>
          <div class="container-links font-size">
            <p><a href="#">Twitter</a></p>
          </div>
          <div class="container-links font-size">
            <p><a href="#">Instagram</a></p>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
